<div class="main-page">
  <div class="login-main">
    <mat-card appearance="outlined" class="mat-card">
      <mat-card-content>
        <h1 class="sign-in-text">Sign In</h1>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-login">
          <div class="form-field-email">
            <input
              placeholder="email@example.com"
              formControlName="email"
              required
              type="email"
            />
            <mat-error
              *ngIf="
                signInForm.get('email')?.invalid &&
                signInForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </mat-error>
        </div>
          <div class="form-field-password">
            <input
              type="password"
              placeholder="********"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="
                signInForm.get('password')?.invalid &&
                signInForm.get('password')?.touched
              "
            >
              Password is required.
            </mat-error>
        </div>
        <div class="btn-main">
            <div class="btn-style">
                <button class="btn-signin"
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="signInForm.invalid"
              >
                Sign In
              </button>
              <button class="btn-create"
              mat-raised-button
              color="primary"
              type="button"
              (click)="btnCreate()"
            >
              Create
            </button>
            </div>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
