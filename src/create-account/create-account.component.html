<div class="main-page">
    <div class="create-user-form">
      <mat-card appearance="outlined" class="mat-card">
        <mat-card-content>
          <h1 class="form-title">Create User</h1>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <!-- First Name -->
            <div class="form-field">
              <input
                placeholder="First Name"
                formControlName="firstName"
                required
                type="text"
              />
              <mat-error
                *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
              >
                First Name is required.
              </mat-error>
            </div>
  
            <!-- Last Name -->
            <div class="form-field">
              <input
                placeholder="Last Name"
                formControlName="lastName"
                required
                type="text"
              />
              <mat-error
                *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
              >
                Last Name is required.
              </mat-error>
            </div>
  
            <!-- City -->
            <div class="form-field">
              <input
                placeholder="City"
                formControlName="city"
                required
                type="text"
              />
              <mat-error
                *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched"
              >
                City is required.
              </mat-error>
            </div>
  
            <!-- Country -->
            <div class="form-field">
              <input
                placeholder="Country"
                formControlName="country"
                required
                type="text"
              />
              <mat-error
                *ngIf="userForm.get('country')?.invalid && userForm.get('country')?.touched"
              >
                Country is required.
              </mat-error>
            </div>
  
            <!-- Telephone Number -->
            <div class="form-field">
              <input
                placeholder="Telephone Number"
                formControlName="telephone"
                required
                type="tel"
              />
              <mat-error
                *ngIf="userForm.get('telephone')?.invalid && userForm.get('telephone')?.touched"
              >
                Please enter a valid telephone number.
              </mat-error>
            </div>
  
            <!-- Email -->
            <div class="form-field">
              <input
                placeholder="Email"
                formControlName="email"
                required
                type="email"
              />
              <mat-error
                *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
              >
                Please enter a valid email.
              </mat-error>
            </div>
  
            <!-- Password -->
            <div class="form-field">
              <input
                placeholder="Password"
                formControlName="password"
                required
                type="password"
              />
              <mat-error
                *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
              >
                Password is required.
              </mat-error>
            </div>
  
            <!-- Submit Button -->
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="userForm.invalid"
            >
              Create User
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
