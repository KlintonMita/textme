<div class="container" *ngIf="selectedUser">
  <div class="header">
    <div class="header-main">
      <img class="main-photo" src="./assets/photos/blank.png">
      <h1 class="header-name">{{ selectedUser.firstName }} {{ selectedUser.lastName }}</h1>
    </div>
  </div>
  <div class="body">
    <div *ngFor="let message of messages" 
         class="message" 
         [ngClass]="{'sent': message.userId === currentUser?.uid, 'received': message.userId !== currentUser?.uid}">
      {{ message.text }}
    </div>
  </div>
  <div class="reply">
    <input [(ngModel)]="newMessage" placeholder="Type your message here..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
<div *ngIf="!selectedUser">
  <p>Select a user to view messages.</p>
</div>
